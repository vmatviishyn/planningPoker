<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <app-admin-panel></app-admin-panel>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <div>Planning Poker</div>
      <div class="nav-links">
        <app-share></app-share>
        <ng-container *ngIf="user$ | async as user">
          <mat-icon class="admin-icon" routerLink="/home" (click)="logout(user)"
            mat-list-icon>exit_to_app
          </mat-icon>
          <ng-container *ngIf="userData$ | async as userData">
            <mat-icon *ngIf="userData.isAdmin" (click)="sidenav.toggle()" class="admin-icon" mat-list-icon>
              menu
            </mat-icon>
          </ng-container>
        </ng-container>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
