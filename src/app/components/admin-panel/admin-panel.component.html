<div class="header">
  <h3>Admin Panel</h3>
</div>
<div class="content">
  <mat-form-field>
    <input [(ngModel)]="title" matInput placeholder="Title">
  </mat-form-field>
  <button mat-mini-fab color="primary" [disabled]="title.length === 0" (click)="onUpdateTitle()">
    <mat-icon aria-hidden="true">check</mat-icon>
  </button>
</div>
<div class="content">
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button (change)="onChangeCardType(type)" [value]="type" *ngFor="let type of cardTypes">
      {{ type | titlecase }}
    </mat-radio-button>
  </mat-radio-group>
</div>
