<h3 class="room-title">
  <ng-container *ngIf="activeTicket$ | async as activeTicket else noSelected">
    {{ activeTicket.title }}
  </ng-container>
  <ng-template #noSelected>
    Please select a ticket for start voting
  </ng-template>
</h3>

<div class="container">
  <app-cards-board
    *ngIf="!showResults"
    [type]="session?.cardsType"
    (cardClicked)="onCardClicked($event)"
    [selected]="selectedCard">
  </app-cards-board>

  <app-chart
    *ngIf="showResults"
    [votes]="votes">
  </app-chart>

  <div class="side-content">
    <mat-list *ngIf="users$ | async as users">
      <h3 mat-subheader class="list-header">
        <span>Members</span>
        <span class="timer">00:00:00</span>
      </h3>
      <mat-list-item *ngFor="let person of users">
        <img matListAvatar [src]="person.photoURL" alt="">
        <h4 mat-line>{{ person.name }}</h4>
        <span *ngIf="showResults" class="user-vote">{{ person.vote }}</span>
        <mat-icon *ngIf="!showResults && person.voted" class="user-status" aria-hidden="true">check_circle</mat-icon>
        <button *ngIf="currentUser?.isAdmin && currentUser.email !== person?.email" mat-icon-button (click)="onRemoveUser(person)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>

    <ng-container *ngIf="currentUser?.isAdmin">
      <ng-container *ngIf="activeTicket$ | async as activeTicket else noActiveTicket">
        <div class="action-buttons">
          <div class="main-buttons">
            <button mat-raised-button>Reset Timer</button>
            <button mat-raised-button>Flip Cards</button>
            <button mat-raised-button (click)="onSkipTicket()">Skip Story</button>
            <button mat-raised-button (click)="onFinishVoting()">Finish Voting</button>
          </div>
        </div>
      </ng-container>
      <ng-template #noActiveTicket>
        <div class="action-buttons">
          <button
          mat-raised-button
          (click)="onStartVoting()"
          class="start-button">
          Start
        </button>
      </div>
      </ng-template>
    </ng-container>
  </div>
</div>

<div class="container">
  <div class="app-list">
    <app-list [currentUser]="currentUser"></app-list>
  </div>
</div>
